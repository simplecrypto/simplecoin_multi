# Tasks
# =========================================
# All "task" entries configure when functions in scheduler.py get run.
# Description of the tasks purpose can be found in scheduler.py Time periods
# that are not defined are implied to be "*". So omitting "minute" will run the
# task every minute.
[[tasks]]
name = "compress_slices"
enabled = true
minute = "0,15,30,45"
second = 35

[[tasks]]
name = "generate_credits"
enabled = true
second = 55

[[tasks]]
name = "create_trade_req"
enabled = true
args = ["sell"]
minute = 1
hour = "*/4"

[[tasks]]
name = "create_trade_req"
enabled = true
args = ["buy"]
minute = 2
hour = "*/6"

[[tasks]]
name = "collect_minutes"
enabled = true
second = 35

[[tasks]]
name = "collect_ppagent_data"
enabled = true
second = 40

[[tasks]]
name = "compress_minute"
enabled = true
minute = "*/5"
second = 20

[[tasks]]
name = "compress_five_minute"
enabled = true
minute = 2
second = 2

[[tasks]]
name = "update_block_state"
enabled = true
minute = "*/2"

[[tasks]]
name = "update_online_workers"
enabled = true
minute = "*/5"
second = 30

[[tasks]]
name = "cache_user_donation"
enabled = true
minute = "*/15"
second = 15

[[tasks]]
name = "update_network"
enabled = true
second = 20

[[tasks]]
name = "server_status"
enabled = true
second = 15

[[tasks]]
name = "leaderboard"
enabled = true
minute = "*/5"
second = 40

[[tasks]]
name = "cache_profitability"
enabled = true
second = 0
minute = 8
hour = "*/3"

